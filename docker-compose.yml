services:
  postgres:
    container_name: repo-tracker-db
    restart: always
    image: postgres:16-alpine
    env_file:
      - .env.postgres
    volumes:
      - repo-tracker-postgres-data:/var/lib/postgresql/data
    networks:
      - data-net

  redis:
    container_name: repo-tracker-redis
    restart: always
    image: redis/redis-stack-server:latest
    volumes:
      - repo-tracker-redis-data:/data
    networks:
      - data-net

  api:
    container_name: repo-tracker-api
    restart: always
    depends_on:
      - postgres
      - redis
    env_file:
      - .env.api
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
      args:
        PACKAGE_NAME: api
    ports:
      - "3001:3001"
    networks:
      - data-net

networks:
  data-net:
    driver: bridge

volumes:
  repo-tracker-postgres-data:
  repo-tracker-redis-data: